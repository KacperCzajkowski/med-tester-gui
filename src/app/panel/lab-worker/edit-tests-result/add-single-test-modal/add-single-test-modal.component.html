<h2 mat-dialog-title>{{ this.data.status ?? statuses.Add }} badanie</h2>
<mat-dialog-content class="mat-typography dialog-content">
  <form>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="input-color">Nazwa</mat-label>
      <input type="text"
             matInput
             [formControl]="name"
             class="input-color"
      >
      <mat-error *ngIf="name.hasError">
        Pole jest wymagane
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="input-color">Kod ICD</mat-label>
      <input type="text"
             matInput
             [formControl]="icdCode"
             class="input-color"
      >
      <mat-error *ngIf="icdCode.hasError">
        Pole jest wymagane
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="!name.valid || !icdCode.valid"
    (click)="returnValue()"
  >
    {{ this.data.status ?? statuses.Add }}
  </button>
</mat-dialog-actions>
