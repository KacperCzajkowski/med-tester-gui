<h2 mat-dialog-title>Dodaj badanie</h2>
<mat-dialog-content class="mat-typography dialog-content">
  <form>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="input-color">Nazwa szablonu</mat-label>
      <mat-select [formControl]="control">
        <mat-option *ngFor="let template of data" [value]="template.id">
          {{template.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="!control.valid"
    (click)="submit()"
  >
    Dodaj
  </button>
</mat-dialog-actions>
