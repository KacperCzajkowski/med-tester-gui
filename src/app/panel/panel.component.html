<div *ngIf="loggedInUser$ | async as loggedInUser">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-flex">
      <span>Medtester</span>
      <div class="buttons-group">
        <button
          *ngIf="loggedInUser.roles.includes(roles.LaboratoryWorker)"
          mat-button
          class="menu-button"
          [routerLink]="'/panel/lab-worker'"
        >Panel</button>
        <button
          *ngIf="loggedInUser.roles.includes(roles.Patient)"
          mat-button
          class="menu-button"
          [routerLink]="'/panel/my-results'"
        >Moje badania</button>
        <button mat-button class="menu-button" [routerLink]="'/panel/user-details'">Konto</button>
        <button mat-button class="menu-button" (click)="logout()">Wyloguj</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
